<section>
  <h4>Category</h4>

  {% for category in categories %}

  <div class="form-check">
    <a class="page-link" href="/?categories={{category.id}}">
      <input
        class="form-check-input"
        name="category"
        type="radio"
        value=""
        id="category"
      />

      <label class="form-check-label" for="category">
        {{category.category_name}}
      </label>
    </a>
  </div>

  {% endfor %}
</section>
