{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <h2>Register</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Register</button>
        <p>if you have no account please <a href="{% url 'login'  %}">login</a></p>
    </form>
    </div>
{% endblock %}
