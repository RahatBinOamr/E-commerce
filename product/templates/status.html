<section>
  <h4>Status</h4>

  {% for status in statuses %}
  <a class="page-link" href="/?status={{status.id}}">
    <div class="form-check">
      <input class="form-check-input" type="radio" value="" id="status" />
      <label class="form-check-label" for="status">{{status.status}} </label>
    </div>
  </a>
  {% endfor %}
</section>
