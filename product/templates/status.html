<section>
  <h4>Status</h4>

  {% for status in statuses %}

  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="status"
      value=""
      id="status"
    />
    <label class="form-check-label" for="status">{{status.status}} </label>
  </div>

  {% endfor %}
</section>
