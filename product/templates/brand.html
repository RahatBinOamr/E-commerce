<section>
  <div class="card example-1 square scrollbar-cyan bordered-cyan">
    <div class="card-body">
      <h4>Brand</h4>
      {% for brand in brands %}
      <a class="page-link" href="/?brands={{brand.id}}">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="brand" />
          <label class="form-check-label" for="brand"> {{brand.brand}} </label>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
