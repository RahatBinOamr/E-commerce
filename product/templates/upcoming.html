<section class="mt-4">
  {% if upcoming %}

  <div class="row g-3">
    {% for product in upcoming %}
    <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
      <div class="card h-100">
        <a href="{% url 'Product_Details' product.id %}">
          <img
            src="/media/{{product.product_image}}"
            class="card-img-top"
            alt=""
          />
        </a>
        <div class="card-body">

          <div class="d-flex justify-content-between mb-3 info">
            <h5 class="mb-0">{{product.product_title |slice:":100"}}</h5>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted mb-0">
              status: <span class="fw-bold">{{product.product_status}}</span>
            </p>
          </div>
        </div>
        <a href="{% url 'Product_Details' product.id %}">
          <button class="btn btn-info w-100">Details</button>
        </a>
        
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}:
  <div>
    <h3 class="text-danger">product not found</h3>
    <a href="{% url 'home'  %}">
      <button class="btn btn-info btn-block mt-3 me-2">Back to shop</button>
    </a>
  </div>

  {% endif %}
</section>
