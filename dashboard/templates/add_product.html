{% extends "base.html" %} {% block content %}
<div class="container mt-5 text-dark">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Create Product</div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="product_title">Product Title:</label>
              <input
                type="text"
                class="form-control"
                id="product_title"
                name="product_title"
                required
              />
            </div>

            <div class="form-group">
              <label for="product_current_price">Current Price:</label>
              <input
                type="number"
                class="form-control"
                id="product_current_price"
                name="product_current_price"
                required
              />
            </div>

            <div class="form-group">
              <label for="product_previous_price">Previous Price:</label>
              <input
                type="number"
                class="form-control"
                id="product_previous_price"
                name="product_previous_price"
                required
              />
            </div>

            <div class="form-group">
              <label for="product_quantity">Quantity:</label>
              <input
                type="number"
                class="form-control"
                id="product_quantity"
                name="product_quantity"
                required
              />
            </div>

            <div class="form-group">
              <label for="product_rating">Rating:</label>
              <input
                type="number"
                class="form-control"
                id="product_rating"
                name="product_rating"
                required
              />
            </div>

            <div class="form-group">
              <label for="product_offer">Offer:</label>
              <input
                type="number"
                class="form-control"
                id="product_offer"
                name="product_offer"
                required
              />
            </div>

            <div class="form-group">
              <label for="product_description">Description:</label>
              <textarea
                class="form-control"
                id="product_description"
                name="product_description"
                rows="4"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="product_image">Product Image:</label>
              <input
                type="file"
                class="form-control-file"
                id="product_image"
                name="product_image"
                required
              />
            </div>

            <div class="form-group">
              <label for="product_category">Category:</label>
              <select
                class="form-control"
                id="product_category"
                name="product_category"
                required
              >
                <!-- Include options dynamically based on your Category model -->
                {% for category in categories %}
                <option value="{{ category.id }}">
                  {{ category.category_name }}
                </option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="product_status">Status:</label>
              <select
                class="form-control"
                id="product_status"
                name="product_status"
                required
              >
                <!-- Include options dynamically based on your Status model -->
                {% for status in statuses %}
                <option value="{{ status.id }}">{{ status.status }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="product_brand">Brand:</label>
              <select
                class="form-control"
                id="product_brand"
                name="product_brand"
                required
              >
                <!-- Include options dynamically based on your Brand model -->
                {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.brand }}</option>
                {% endfor %}
              </select>
            </div>

            <button type="submit" class="btn btn-primary mt-2">
              Create Product
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
